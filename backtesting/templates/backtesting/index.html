<!-- backtesting/templates/backtesting/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 mt-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Backtesting</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-gray-500 text-sm mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Submit
        </button>
    </form>
</div>
{% endblock %}
