<!-- strategies/templates/strategies/strategy_confirm_delete.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-8 mt-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Delete Strategy</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the strategy "<span class="font-semibold">{{ strategy.name }}</span>"?</p>
    <form method="POST" class="flex space-x-4">
      {% csrf_token %}
      <button type="submit" class="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Yes, delete
      </button>
      <a href="{% url 'strategy_detail' strategy.pk %}" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
